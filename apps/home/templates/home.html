{% extends "base/base.html" %}
{% block body %}
<style>
    body{
        background-image: url('https://institutoaurora.org/wp-content/uploads/2022/01/vida-na-agua.jpg');
        background-size: cover;
    }
</style>
<div class="container my-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>Formulário de Pesquisa</h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <nav class="nav flex-column">
                        <ul>
                            {% for quant in perguntas %}
                            <li>
                                <a class="nav-link active" href="{% url "home" pergunta=quant  %}">Pergunta {{quant}}<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-square" viewBox="0 0 18 18">
                                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                                  </svg></a>
                            </li>
                            {% endfor %}
                            <li>
                                <a class="nav-link active" href="#">Pergunta 1<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-check2-square" viewBox="0 0 18 18">
                                    <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5z"/>
                                    <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0"/>
                                  </svg></a>
                            </li>
                        <!-- Add other sections as necessary -->
                        </ul>
                    </nav>
                </div>
                <div class="col-md-9">
                    <h5>{{pergunta}}</h5>
                    <p class="text-muted">
                        {{questao}}
                    </p>
                    <br>
                    <form action="{% url "home" pergunta=numero %}" method="post">
                        {% csrf_token %}
                        <div class="form-check">
                            <input class="form-check-input" name="pergunta" type="radio" name="flexRadioDefault" value="5" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Altíssima Frequência 
                            </label>
                          </div>
                          <br>
                          <div class="form-check">
                            <input class="form-check-input" name="pergunta" type="radio" name="flexRadioDefault" value="4" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Alta Frequência
                            </label>
                          </div>
                          <br>
                          <div class="form-check">
                            <input class="form-check-input" name="pergunta" type="radio" name="flexRadioDefault" value="3" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Media Frequência
                            </label>
                          </div>
                          <br>
                          <div class="form-check">
                            <input class="form-check-input" name="pergunta" type="radio" name="flexRadioDefault" value="2" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Baixa Frequência
                            </label>
                          </div>
                          <br>
                          <div class="form-check">
                            <input class="form-check-input" name="pergunta" type="radio" name="flexRadioDefault" value="1" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Baixíssima Frequência
                            </label>
                          </div>
                        <br>
                        <br>
                        <button type="submit" class="btn btn-primary">Próxima Pergunta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
